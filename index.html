    <script>
        // Get the modal
        var modal = document.getElementById('idLogin');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        //Chuyển tab login
        function openLogin(evt, loginName) {
            var i, x, tablinks;
            x = document.getElementsByClassName("login");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < x.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" login-color", "");
            }
            document.getElementById(loginName).style.display = "block";
            evt.currentTarget.className += " login-color";
        }
    </script>
