<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="from-left">
            <a href="#" id="btn-reset" onclick="reset()"><i class="fas fa-redo" ></i></a>
            <h2>Thông tin hội viên</h2>
            <div id="form-null">Vui lòng điền đủ thông tin</div>
            <form id="form-if" action="#">
                <div id="stt"></div>
                <label>Họ và tên: </label>
                <input type="text" name="ten" id="fullname" required><br />
                <label>Email: </label>
                <input type="text" name="mail" id="email" required><br />
                <label>Số điện thoại: </label>
                <input type="text" name="sdt" id="phone" required><br />
                <label>Địa chỉ: </label>

                <input type="text" name="diachi" id="address" required>
                <span id="error">Vui lòng nhập địa chỉ</span>
                <br />
                
                <label>Giới tính: </label>
                <input type="radio" name="gioitinh" id="nam" value="Nam" checked>Nam
                <input type="radio" name="gioitinh" id="nu" value="Nữ">Nữ<br />
                <div style="display: flex;">
                    <input type="button" style="margin-top: 10px;" value="Lưu" onclick="save()" id="btn-luu">
                    <input type="hidden" style="margin-top: 10px;" value="Sửa" id="btn-fix">
                </div>
            </form>
        </div>
        <div class="from-right">    
            <h2>Danh sách hội viên</h2>
            <hr>
            <table width="600" id="view">
                <tr>
                    <th>STT</th>
                    <th>Họ Tên</th>
                    <th>Email</th>
                    <th>Số Điện Thoại</th>
                    <th>Địa chỉ</th>
                    <th>Giới Tính</th>
                    <th>Sửa</th>
                </tr>
            </table>

        </div>
    </div>
    <script src="main.js">

    </script>
</body>

</html>
